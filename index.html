<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 style="color: white; font-family: sans-serif;">Simple Calculator</h1>
    <div class="container">
        <div id="display" >
            <input type="text" class="display" value="" >
        </div>
        <div class="y">
            <button class="x" style="background-color: white;">AC</button>
            <button class="x" style="background-color: white;">%</button>
            <button class="x" style="background-color: white;">x</button>
            <button class="x" style="background-color: navy; color: aliceblue;">/</button>
        </div>
        <div class="y">
            <button class="x">7</button>
            <button class="x">8</button>
            <button class="x">9</button>
            <button class="x" style="background-color: red; color: white;" >*</button>
        </div>
        <div class="y">
            <button class="x">4</button>
            <button class="x">5</button>
            <button class="x">6</button>
            <button class="x"  style="background-color: rgb(15, 175, 255); color: white;" >-</button>
        </div>
        <div class="y">
            <button class="x">1</button>
            <button class="x">2</button>
            <button class="x">3</button>
            <button class="x"  style="background-color: rgba(243, 243, 20, 0.895); color: white;">+</button>
        </div>
        <div class="y">
            <button class="x">00</button>
            <button class="x">0</button>
            <button class="x" style="background-color: white;">.</button>
            <button class="x"  style="background-color: rgb(116, 238, 23); color: white;">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
